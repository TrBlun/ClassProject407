<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Guide Registration Form</title>
<style type="text/css">
body,td,th {
	font-family: Verdana, Geneva, sans-serif;
	font-size: large;
	color: #000;
	font-weight: bold;
	text-align: left;
}
.Registration {
	font-size: small;
	text-align: left;
}
h1,h2,h3,h4,h5,h6 {
	font-family: Verdana, Geneva, sans-serif;
}
h1 {
	font-size: large;
	color: #000;
}
#form1 {
	font-family: Verdana, Geneva, sans-serif;
	font-size: medium;
	font-weight: bold;
	color: #000;
}
#form1 table {
	text-align: right;
}
</style>
</head>

<body bgcolor="#996600" text="#000000">
<table width="32%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td align="center" valign="top"><h1>Guide Registration Form</h1></td>
  </tr>
</table>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p align="center">Please Fill out form beow and submit thanks.</p>
<form action="mailto:t.l.blundell@cox.net" method="get" enctype="text/plain" name="form1" id="form1">
  <table width="51%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <th width="28%" height="39" align="left" valign="top" scope="row">First Name
      <label for="fname"></label></th>
      <td width="72%" align="left" valign="top"><p>
        <input name="fname" type="text" id="fname" size="50" maxlength="35" />
      </p></td>
    </tr>
    <tr>
      <th height="43" align="left" valign="top" scope="row">Last Name
        <label for="lname"></label></th>
      <td align="left" valign="top"><p>
        <input name="lname" type="text" id="lname" size="50" maxlength="35" />
      </p></td>
    </tr>
    <tr>
      <th height="42" align="left" valign="top" scope="row">Street address
        <label for="address"></label></th>
      <td align="left" valign="top"><p>
        <input name="address" type="text" id="address" size="50" maxlength="35" />
      </p></td>
    </tr>
    <tr>
      <th height="41" align="left" valign="top" scope="row">City
        <label for="city"></label></th>
      <td align="left" valign="top"><p>
        <input name="city" type="text" id="city" size="40" maxlength="35" />
      </p></td>
    </tr>
    <tr>
      <th height="36" align="left" valign="top" scope="row">State
        <label for="state"></label></th>
      <td align="left" valign="top"><input name="state" type="text" id="state" size="10" maxlength="2" /></td>
    </tr>
    <tr>
      <th height="38" align="left" valign="top" scope="row">Zip 
        <label for="zipCode"></label></th>
      <td align="left" valign="top"><input name="zipCode" type="text" id="zipCode" size="10" maxlength="9" /></td>
    </tr>
    <tr>
      <th height="41" align="left" valign="top" scope="row">Phone 
        <label for="phone"></label></th>
      <td align="left" valign="top"><input name="phone" type="text" id="phone" value="    " size="35" maxlength="15" /></td>
    </tr>
    <tr>
      <th align="left" valign="top" scope="row">Email 
        <label for="email"></label></th>
      <td align="left" valign="top"><input name="email" type="text" id="email" size="50" maxlength="50" /></td>
    </tr>
    <tr>
      <th align="left" valign="top" scope="row"><p>&nbsp;</p>
        <p>Make selection</p>
      <p>
        <label>
        <input type="radio" name="RadioGroup1" value="Hunting" id="RadioGroup1_0" />
        Hunting</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value="Fishing" id="RadioGroup1_1" />
          Fishing</label>
        <br />
      </p></th>
      <td align="left" valign="top">&nbsp;</td>
    </tr>
    <tr>
      <th height="66" align="center" valign="bottom" scope="row"><input type="submit" name="button" id="button" value="Submit" /></th>
      <td align="center" valign="bottom"><input type="reset" name="button2" id="button2" value="Reset" /> </td>
    </tr>
  </table>
</form>
<p align="center">Thank you for choosing Northeast Texas Hunting &amp; Fishing Guide Services.</p>
<p align="center">&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
